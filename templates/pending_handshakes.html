{% extends "base.html" %}
{% block title %}Yêu cầu kết nối{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card-custom">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="section-title mb-0">
                        <i class="bi bi-people me-2"></i> Yêu cầu kết nối đang chờ
                    </h2>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i> Quay lại
                    </a>
                </div>
                
                <div class="list-group">
                    {% for hs in pending %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-person-circle me-2"></i>
                            <strong>{{ hs.sender_username }}</strong>
                        </div>
                        <div class="btn-group">
                            <a href="{{ url_for('accept_handshake', hs_id=hs.id) }}" class="btn btn-sm btn-success">
                                <i class="bi bi-check-circle me-1"></i> Chấp nhận
                            </a>
                            <a href="{{ url_for('reject_handshake', hs_id=hs.id) }}" class="btn btn-sm btn-danger">
                                <i class="bi bi-x-circle me-1"></i> Từ chối
                            </a>
                        </div>
                    </div>
                    {% else %}
                    <div class="text-center py-5">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 2.5rem;"></i>
                        <p class="mt-3 mb-0 text-muted">Không có yêu cầu kết nối nào</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
