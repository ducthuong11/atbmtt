{% extends "base.html" %}
{% block title %}Đăng ký{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card-custom">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="section-title">
                        <i class="bi bi-person-plus me-2"></i> Đăng ký tài khoản
                    </h2>
                    <p class="text-muted">Tạo tài khoản để bắt đầu sử dụng dịch vụ</p>
                </div>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input name="username" id="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
                    </div>
                    
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-person-plus me-2"></i> Đăng ký
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập ngay</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
